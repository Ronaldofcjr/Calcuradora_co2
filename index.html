<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de emissões de CO2 para viagens">
    <title>Calculadora CO2 - Calcule suas Emissões</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">Calculadora CO2</h1>
                <p class="header-subtitle">Calcule as emissões de CO2 das suas viagens</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <form class="emission-form" id="emissionForm">
                
                <!-- Origem -->
                <div class="form-group">
                    <label for="origin" class="form-label">Origem</label>
                    <input 
                        type="text" 
                        id="origin" 
                        name="origin" 
                        class="form-input" 
                        placeholder="Digite a cidade de origem"
                        list="cities-list"
                        required
                    >
                </div>

                <!-- Destino -->
                <div class="form-group">
                    <label for="destination" class="form-label">Destino</label>
                    <input 
                        type="text" 
                        id="destination" 
                        name="destination" 
                        class="form-input" 
                        placeholder="Digite a cidade de destino"
                        list="cities-list"
                        required
                    >
                </div>

                <!-- Distância -->
                <div class="form-group">
                    <label for="distance" class="form-label">Distância (km)</label>
                    <input 
                        type="number" 
                        id="distance" 
                        name="distance" 
                        class="form-input" 
                        placeholder="Digite a distância em km"
                        min="0"
                        step="1"
                        required
                    >
                </div>

                <!-- Datalist para cidades (populado por Config.populateDatalist) -->
                <datalist id="cities-list"></datalist>

                <!-- Meio de Transporte -->
                <div class="form-group">
                    <label class="form-label">Meio de Transporte</label>
                    <div class="transport-options">
                        <div class="checkbox-wrapper">
                            <input 
                                type="radio" 
                                id="transport-bicycle" 
                                name="transport" 
                                value="bicycle" 
                                class="form-checkbox"
                                required
                            >
                            <label for="transport-bicycle" class="checkbox-label">Bicicleta</label>
                        </div>

                        <div class="checkbox-wrapper">
                            <input 
                                type="radio" 
                                id="transport-car" 
                                name="transport" 
                                value="car" 
                                class="form-checkbox"
                                required
                            >
                            <label for="transport-car" class="checkbox-label">Carro</label>
                        </div>

                        <div class="checkbox-wrapper">
                            <input 
                                type="radio" 
                                id="transport-bus" 
                                name="transport" 
                                value="bus" 
                                class="form-checkbox"
                                required
                            >
                            <label for="transport-bus" class="checkbox-label">Ônibus</label>
                        </div>
                    </div>
                </div>

                <!-- Botão Calcular -->
                <button type="submit" class="btn-submit" id="calculateBtn">
                    Calcular Emissão
                </button>

            </form>

            <!-- Resultado -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-card">
                    <h2 class="result-title">Resultado da Emissão</h2>
                    <div class="result-content">
                        <p class="result-text">
                            Emissão de CO2: <span class="result-value" id="resultValue">0</span> kg
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">Desenvolvido por Ronaldo</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/routes-data.js"></script>
    <script src="js/config.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
